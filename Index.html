<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Campus Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .map-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .map-container {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      display: inline-block;
    }

    .map-container img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
    }

    .clickable-area {
      position: absolute;
      cursor: pointer;
      background: rgba(255, 215, 0, 0.15);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .clickable-area:hover {
      background: rgba(255, 215, 0, 0.35);
      border: 2px solid #FFD700;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      z-index: 10;
    }

    .label {
      position: absolute;
      background: rgba(139, 0, 0, 0.9);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 100;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
    }

    .clickable-area:hover .label {
      opacity: 1;
    }

    /* Building positions */
    .bierenbaum {
      top: 51%;
      left: 58%;
      width: 7%;
      height: 5%;
    }

    .hennessy {
      top: 47%;
      left: 67%;
      width: 11%;
      height: 7%;
    }

    .sweigart {
      top: 40%;
      left: 56%;
      width: 8%;
      height: 5%;
    }

    .fine-arts {
      top: 34%;
      left: 57%;
      width: 10%;
      height: 7%;
    }

    .lynch-adler {
      top: 54%;
      left: 68%;
      width: 8%;
      height: 5%;
    }
  </style>
</head>
<body>
  <div class="map-wrapper">
    <div class="map-container">
      <img src="https://yocj.org/wp-content/uploads/2021/09/Rider-U-campus-map-jpg.jpg" alt="Campus Map">
      
      <a href="Bierenbaum-Fisher-Hall.html" class="clickable-area bierenbaum">
        <div class="label">Bierenbaum Fisher Hall</div>
      </a>
      
      <a href="hennessy.html" class="clickable-area hennessy">
        <div class="label">Hennessy Science & Tech Center</div>
      </a>
      
      <a href="sweigart.html" class="clickable-area sweigart">
        <div class="label">Anne Brossman Sweigart Hall</div>
      </a>
      
      <a href="finearts.html" class="clickable-area fine-arts">
        <div class="label">Fine Arts & Yvonne Theater</div>
      </a>
      
      <a href="lynch.html" class="clickable-area lynch-adler">
        <div class="label">Lynch Adler Hall</div>
      </a>
    </div>
  </div>
</body>
</html>
