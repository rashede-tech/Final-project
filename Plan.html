<body>

<nav>

        <li><a href="plan.html" class="active">Plan</a></li>
        <li><a href="summary.html">Summary</a></li>

<section>
    <h2>Create Your Reservation</h2>

    <form id="planForm">

        <!-- Building auto-filled from index.html -->
        <label>Selected Building:</label>
        <input type="text" id="building" readonly>

        <!-- Dynamic room select -->
        <label>Available Rooms:</label>
        <select id="room"></select>

        <label>Event Title*:</label>
        <input type="text" id="title">
        <p class="error" id="titleError"></p>

        <label>Date & Time*:</label>
        <input type="datetime-local" id="datetime">
        <p class="error" id="dateError"></p>

        <label>Notes (200 chars max):</label>
        <textarea id="notes" maxlength="200"></textarea>
        <p id="charCounter">0 / 200</p>

        <button type="submit">Submit Reservation</button>
    </form>
</section>

<script src="script.js"></script>
</body>
